<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SnowMan</title>
	<style>
		svg {
			width: 500px;
			border: 1px solid silver;
		}
		.snowballs circle {
			stroke: #0ff;
			stroke-width: 1;
			fill: #dff;
		}
		.bucket {
			fill: #88a;
			stroke-width: 0.5;
			stroke: #448;
		}
		.buttons circle {
			stroke: #00d;
			stroke-width: 0.5;
			fill: #0fe;
		}
		.face path {
			fill: #f80;
			stroke: #d70;
			stroke-width: 0.5;
		}
	</style>
</head>
<body>
	<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		<g class="snowballs">
			<circle cx="50" cy="77.5" r="20" />
			<circle cx="50" cy="47.5" r="15" />
			<circle cx="50" cy="25" r="10" />
		</g>
		<g class="face">
			<polygon class="bucket" points="45,5 55,5 57,17 43,17" />
			<circle cx="46" cy="22" r="1.5" />
			<circle cx="54" cy="22" r="1.5" />
			<path d="M 49.5,28.5 A 1,1 0 0 1 51.5,25.5 L 56,33 z" />
		</g>
		<g class="buttons">
			<circle cx="50" cy="40" r="1.3" />
			<circle cx="50" cy="47.5" r="1.3" />
			<circle cx="50" cy="55" r="1.3" />
		</g>
		<g class="hands">
			<g class="left"></g>
			<g class="right"></g>
		</g>		
	</svg>
</body>
</html>
